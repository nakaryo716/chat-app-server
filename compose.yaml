services:
  app:
    container_name: api
    build: 
      dockerfile: Dockerfile
      context: .
    working_dir: "/app"
    volumes:
      - '.:/app'
    ports:
      - '8080:8080'
    networks: 
      - "night-chat-network"
    tty: true
    command: make
    depends_on:
      - "db"
  db:
    container_name: database
    image: postgres:17.0-alpine
    ports:
      - '15432:5432'
    networks: 
      - "night-chat-network"
    volumes:
      - night-chat-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'pg-user'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DATABASE: 'night_chat_database'
volumes:
  night-chat-volume:
networks:
  night-chat-network:
